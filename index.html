<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>파라존 경마 LIVE</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <h1>🏇 파라존 경마 LIVE</h1>
    <div id="raceMeta">준비 중…</div>
  </header>

  <main>
    <div class="stage" id="stage">
      <!-- 패럴랙스/이펙트 레이어 -->
      <canvas id="bg"     width="460" height="280" aria-hidden="true"></canvas>
      <canvas id="track"  width="460" height="280"></canvas>
      <canvas id="fx"     width="460" height="280" aria-hidden="true"></canvas>

      <div id="countdown" class="countdown hidden">3</div>
      <div id="photoFinish" class="photo hidden">PHOTO&nbsp;FINISH</div>
      <div id="confetti" class="confetti hidden"></div>
    </div>

    <div class="odds">
      <div class="odds-row" id="oddsRow"></div>
    </div>

    <div class="controls">
      <div class="bet-buttons" id="betButtons"></div>
      <button id="scoreBtn" class="ghost">📊 내 점수 보기</button>
    </div>
  </main>

  <footer>
    <div id="status">경주장 로딩…</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
