<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>파라존 경마 LIVE</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <h1>🏇 파라존 경마 LIVE</h1>
    <div id="raceMeta"></div>
  </header>

  <main>
    <canvas id="track" width="360" height="240"></canvas>

    <div class="odds">
      <div class="odds-row" id="oddsRow"></div>
    </div>

    <div class="controls">
      <div class="bet-buttons" id="betButtons"></div>
      <button id="scoreBtn" class="ghost">📊 내 점수 보기</button>
    </div>
  </main>

  <footer>
    <div id="status">연결 준비...</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
